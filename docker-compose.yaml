name: api-music

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
    networks:
      - app_network

  db:
    image: mysql:latest
    container_name: mysql-db
    ports:
        - "33061:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin  # Utiliser uniquement MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE: db          # Base de données par défaut
    volumes:
      - ./db_data:/var/lib/mysql
    networks:
      - app_network

  adminer:
    image: adminer
    ports:
      - "8088:8080"
    networks:
      - app_network

# Volumes pour persistance de données
volumes:
  db_data:

# Réseaux pour la communication entre services
networks:
  app_network:
    driver: bridge
